language: node_js

os:
  - linux
  - osx

node_js:
  - node

stages:
  - lint
  - unit
  - test
  - deploy

jobs:
  include:
  - stage: lint
    script: npm run lint
  - stage: unit
    script: npm run test:unit
  - stage: deploy
    if: branch = travis-auto-build-release
    os: linux
    services: docker
    language: generic

    script:
      - |
        docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        -v ~/dist_electron/:/root/dist_electron \
        electronuserland/builder:wine \
        /bin/bash -c "npm ci && npm run electron:generate-icons && npx vue-cli-service electron:build --config electron-builder.json --publish never -lw"

script: scripts/checked-timeout 60 xvfb-run npx --no-install vue-cli-service electron:serve

cache:
  npm: true
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file:
  - dist_electron/*.AppImage
  - dist_electron/*.exe
  on:
    tags: true
    stage: deploy
    branch: travis-auto-build-release

env:
  global:
    secure: 
